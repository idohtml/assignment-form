<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact form | Assignment</title>
  </head>
  <body>
    <main>
      <div>
        <img src="images/ocean.jpg" alt="Beatiful ocean view" />
      </div>
      <!-- Contact Form -->
      <div class="contact-form">
        <h1>Contact Form</h1>
        <p>
          Planning to take a trip? Get insiders deals and find the best deals
          that we can offer
        </p>
        <form>
          <div>
            <label for="name">Full Name</label>
            <input type="name" required autocomplete="off" />
          </div>
          <div>
            <label for="email">Email Adress</label>
            <input type="email" />
          </div>
          <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="6"></textarea>
          </div>
        </form>
        <button>Send</button>
      </div>
    </main>
  </body>
</html>
